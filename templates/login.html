        <form class="needs-validation" method="POST" novalidate>
            <input type="hidden" value="{{ csrf_token() }}" name="csrf_token">

            <div class="col">
                <label for="validationCustom02" class="form-label">Email or Username</label>
                <input type="text" name="email_or_username" placeholder="Enter email or username"
                    value="{{email_or_username}}" class="form-control" id="validationCustom02" required>
                <div class="valid-feedback">
                    Valid email pattern!
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label for="validationCustom01" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="passcheck1" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
            </div><br>
            <input type="checkbox" onclick="clicked1()">&nbsp;Show password
            <br><br>
            <div style="color: red;">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}
                {{ message }}
                {% endfor %}
                {% endif %}
                {% endwith %}
            </div><br>
            <div class="mb-3">
                <button class="btn btn-primary" type="submit">Login</button>
            </div>
        </form>
        <p style="text-align: center;">Don't have an account? <a href="/sign-up">sign up</a> now.</p>

        var loader = document.getElementById("preloader");
        window.addEventListener('load', function () {
            loader.style.display = "none";
        })
    </script>
